<!--	Single Recipe Section	-->
<section class="latest-recipes" ng-model="recipes">
	<article class="recipe" ng-repeat="recipe in recipes" ng-show="isSelected($index)">
		
		<!--	Recipe Main Details	-->
		<div class="info">
			<div>
				<h2 class="new-recipe-name" ng-hide="editing">Name: {{recipe.name}}</h2>
				<input class="ingr-label" ng-model="recipe.name" ng-show="editing" placeholder="Name" type="text" />
			</div>
			<div class="recipe-details">
				<div>
					<label class="recipe-category" ng-hide="editing">Category: {{recipe.category}}</label>
					<input class="ingr-label" ng-model="recipe.category" ng-show="editing" placeholder="Category" type="text" />
				</div>
				<div>
					<label class="recipe-prep-time" ng-hide="editing">Prep Time: {{recipe.prepTime}}</label>
					<input class="ingr-label" ng-model="recipe.prepTime" ng-show="editing" placeholder="Prep Time" type="text" />
				</div>
				<div>
					<label class="recipe-cook-time" ng-hide="editing">Cook Time: {{recipe.cookTime}}</label>
					<input class="ingr-label" ng-model="recipe.cookTime" ng-show="editing" placeholder="Cook Time" type="text" />
				</div>
			</div>
		</div>

<!-- 	<img class="recipe-image" src="../img/cookies.jpeg" /> -->
<!-- 	TODO: Add a way to upload images  -->

		<!--	Ingredients Section	-->
		<h3>Ingredients</h3>
		<a class="new-item" href="" ng-model="recipe.ingrs" ng-click="addIngr(recipes)" ng-show="editing">  + New</a>
		<div ng-model="recipe.ingrs">
			<ul ng-repeat=" ingr in recipe.ingrs ">
				<li>
					<label class="recipe-prep-time" ng-hide="editing">{{ingr.name}} {{ingr.quantity}}</label>
					<input class="ingr-label" ng-model="ingr.name" ng-blur="saveIngr(recipes)" ng-show="editing" placeholder="Ingredient Name" type="text" />
					<input class="ingr-label" ng-model="ingr.quantity" ng-blur="saveIngr(recipes)" ng-show="editing" placeholder="Ingredient Quantity" type="text" />
					<button class="button" ng-click="deleteIngr(ingr, $index)" ng-show="editing">Delete</button>
				</li>
			</ul>
		</div>
		
		<!--	Directions Section	-->
		<h3>Instructions</h3>
		<a href="" class="new-item" ng-model="recipe.direcs" ng-click="addDirec(recipes)" ng-show="editing">  + New</a>
		<div ng-model="recipe.direcs">
			<ul ng-repeat=" direc in recipe.direcs ">
				<li>
					<label class="recipe-prep-time" ng-hide="editing">{{$index + 1}}. {{direc}}</label>
					<input class="ingr-label" ng-model="direc[$index]" ng-blur="saveDirec(recipes)" ng-show="editing" type="text" />
					<button class="button" ng-click="deleteDirec(direc, $index)" ng-show="editing">Delete</button>
				</li>
			</ul>
		</div>
		<button class="button" ng-click=" editing = !editing " ng-hide="editing">Edit</button>
		<button class="button" ng-click="saveRecipe(recipes); editing = !editing" ng-show="editing">Save</button>
	</article>
</section>
