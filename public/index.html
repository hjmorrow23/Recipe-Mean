<!doctype html>
<html lang="en-US">
	<head>
		<meta name="description" content="This is a digital cookbook for the recipes the Morrow's will use into the future.">
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Recipe Name</title>
	    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i,400,500,700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
	</head>
	
	<!--	Application Body	-->
	<body ng-app="recipeApp">
		<div class="app-wrapper">
			
			<!--	Header Section	-->
			<header class="header">
				<h1 class="header-title">The Morrow Cookbook</h1>
			</header>
			
			<!--	Nav Section	-->
			<section class="nav-bar">
				<nav>
					<ul class="nav-list">
						<li class="nav-list-item">
							<p class="nav-link-container"><a href="" ng-click=" slideShift('latest'); search = false; selectRecipe('home') " class="nav-link">Latest Recipe</a></p>
						</li>
						<li class="nav-list-item">
							<p class="nav-link-container"><a href="" ng-click=" slideShift('new'); search = false; selectRecipe('home') " class="nav-link">Add Recipe</a></p>
						</li>
						<li class="nav-list-item">
							<p class="nav-link-container"><a href="" ng-click=" slideShift('cookbook'); search = true; selectRecipe('home') " ng-hide="search" class="nav-link">My Recipes</a></p>
							<div class="search-container" ng-show="search">
								<input type="text" ng-keyup="$event.keyCode == 13 && searchRecipe(recipes)" name="search" class="search" id="search-value"/>
								<p class="search-icon"><a href="" ng-model="recipes" ng-click="searchRecipe(recipes);">&#9906;</a></p>
							</div>
						</li>
					</ul>
				</nav>
			</section>
			
			<!--	Latest Recipe Slide	-->
			<div class="slide active latest">
				<latest></latest>
			</div>
			
			<!--	Add Recipe Slide	-->
			<div class="slide inactive new">
				<new></new>
			</div>
			
			<!--	Cookbook Slide	-->
			<div class="slide inactive cookbook">
				<cookbook></cookbook>
			</div>
			
			<!--	Single Recipe Slide	-->
			<div class="slide inactive single">
				<single></single>
			</div>
		</div>
		
		<!--	Webpack Bundles	-->
		<script src="/js/vendor.bundle.js"></script>
		<script src="/js/recipe.bundle.js"></script>	
	</body>
</html>
